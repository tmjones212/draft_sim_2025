<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Mock Draft 2025 - Offline</title>
  <link rel="manifest" href="/web_static/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #0a0e1a;
      color: #fff;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
    }
    
    .header {
      background: #1a1d23;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }
    
    button {
      background: #2a4e7c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #3a5e8c;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      border-bottom: 2px solid #333;
      overflow-x: auto;
    }
    
    .tab {
      padding: 10px 20px;
      background: transparent;
      color: #888;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .tab.active {
      color: #fff;
      border-bottom: 2px solid #50fa7b;
      margin-bottom: -2px;
    }
    
    .content-area {
      min-height: 400px;
      background: #1a1d23;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .player-list {
      max-height: 500px;
      overflow-y: auto;
    }
    
    .player-row {
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }
    
    .player-row:hover {
      background: #2a2d33;
    }
    
    .position-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-weight: bold;
      margin-right: 10px;
      width: 35px;
      text-align: center;
    }
    
    .pos-QB { background: #ff79c6; color: #000; }
    .pos-RB { background: #50fa7b; color: #000; }
    .pos-WR { background: #8be9fd; color: #000; }
    .pos-TE { background: #ffb86c; color: #000; }
    .pos-LB { background: #bd93f9; color: #000; }
    .pos-DB { background: #f1fa8c; color: #000; }
    
    .draft-board {
      overflow-x: auto;
    }
    
    .draft-board table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    .draft-board th,
    .draft-board td {
      padding: 8px;
      border: 1px solid #333;
      text-align: center;
    }
    
    .draft-board th {
      background: #2a2d33;
    }
    
    .status-bar {
      background: #2a4e2a;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
    }
    
    .your-pick {
      background: #3a6e3a;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .offline-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #2a4e7c;
      border-radius: 20px;
      font-size: 12px;
      z-index: 1000;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 5px;
      }
      
      .player-row {
        font-size: 14px;
      }
      
      .draft-board {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mock Draft Simulator 2025</h1>
    <div id="draft-status" class="status-bar"></div>
    <div class="controls">
      <button onclick="draft.rollback()">‚Ü∂ Undo</button>
      <button onclick="draft.restart()">‚Üª Restart</button>
      <button onclick="simulateToEnd()">‚è© Simulate</button>
    </div>
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="showTab('players')">Available Players</button>
      <button class="tab" onclick="showTab('board')">Draft Board</button>
      <button class="tab" onclick="showTab('team')">Your Team</button>
    </div>

    <div id="tab-players" class="content-area">
      <div id="available-players" class="player-list"></div>
    </div>

    <div id="tab-board" class="content-area" style="display: none;">
      <div id="draft-board" class="draft-board"></div>
    </div>

    <div id="tab-team" class="content-area" style="display: none;">
      <div id="your-team"></div>
    </div>
  </div>

  <div class="offline-indicator" id="offline-indicator" style="display: none;">
    üì± Offline Mode
  </div>

  <script src="/web_static/draft-offline.js"></script>
  <script>
    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.content-area').forEach(el => {
        el.style.display = 'none';
      });
      
      // Remove active class from all tabs
      document.querySelectorAll('.tab').forEach(el => {
        el.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(`tab-${tabName}`).style.display = 'block';
      
      // Add active class to clicked tab
      event.target.classList.add('active');
      
      // Re-render if showing board or team
      if (tabName === 'board' || tabName === 'team') {
        draft.render();
      }
    }

    function simulateToEnd() {
      const interval = setInterval(() => {
        if (draft.currentPick > draft.totalPicks || draft.availablePlayers.length === 0) {
          clearInterval(interval);
          return;
        }
        
        if (draft.getCurrentTeam() !== draft.userTeamId) {
          draft.makeComputerPick();
        } else {
          // Auto-pick BPA for user
          if (draft.availablePlayers.length > 0) {
            draft.makePick(draft.availablePlayers[0].id);
          }
        }
      }, 100);
    }

    // Check online status
    function updateOnlineStatus() {
      const indicator = document.getElementById('offline-indicator');
      if (!navigator.onLine) {
        indicator.style.display = 'block';
      } else {
        indicator.style.display = 'none';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    // Add touch support for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) > swipeThreshold) {
        const tabs = ['players', 'board', 'team'];
        const activeTab = document.querySelector('.tab.active');
        const currentIndex = Array.from(document.querySelectorAll('.tab')).indexOf(activeTab);
        
        if (diff > 0 && currentIndex < tabs.length - 1) {
          // Swipe left - next tab
          document.querySelectorAll('.tab')[currentIndex + 1].click();
        } else if (diff < 0 && currentIndex > 0) {
          // Swipe right - previous tab
          document.querySelectorAll('.tab')[currentIndex - 1].click();
        }
      }
    }
  </script>
</body>
</html>
